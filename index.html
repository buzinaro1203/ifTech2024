    </header>

    <div class="centralize">
      <div class="container">
        <form>
          <div class="form-field">
            <div><label>Email</label></div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="seu@email.com"
              onchange="onChangeEmail()"
            />
            <div class="error" id="email-required-error">
              Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
          </div>
          <div class="form-field">
            <div><label>Senha</label></div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
              onchange="onChangePassword()"
            />
            <div class="error" id="password-required-error">
              Senha é obrigatória
            </div>
          </div>
          <div>
            <button
              type="button"
              class="clear-button"
              id="recover-password-button"
              disabled="true"
              onclick="recoverPassword()"
            >
              <span>Recuperar senha </span>
            </button>
          </div>
          <div>
            <button
              type="button"
              class="outline-button"
              id="login-button"
              disabled="true"
              onclick="login()"
            >
              <span>Login</span>
            </button>
          </div>
          <div>
            <button type="button" class="outline-button" onclick="register()">
              <span> Registrar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <link rel="stylesheet" href="index.css" />
