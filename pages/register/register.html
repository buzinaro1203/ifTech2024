<!DOCTYPE html>
<html>
  <head>
    <title>Registrar</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script type="module" src="../../firebase-init.js"></script>

    <script type="module" src="register.js"></script>
    <script src="../../validations.js"></script>

    <script src="../../loading.js"></script>
  </head>

  <body class="centralize">
    <form>
      <div>
        <div class="form-field"><label>Email</label></div>
        <input
          id="email"
          type="email"
          placeholder="seu@email.com"
          onchange="onChangeEmail()"
        />
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é inválido</div>
      </div>
      <div>
        <div class="form-field"><label for="senha">Senha</label></div>
        <input
          id="password"
          type="password"
          placeholder="senha"
          onchange="onChangePassword()"
        />
        <div class="error" id="password-required-error">
          Senha é obrigatória
        </div>
        <div class="error" id="password-min-length-error">
          Senha deve possuir pelo menos 6 caracteres
        </div>
      </div>
      <div>
        <div class="form-field"><label for="">Confirmar senha</label></div>
        <input
          id="confirmPassword"
          type="password"
          placeholder="confirme sua senha"
          onchange="onChangeConfirmPassword()"
        />
        <div class="error" id="password-doesnt-match-error">
          Senha e Confirmar senha devem ser iguais
        </div>
      </div>
      <div>
        <button
          id="registerButton"
          type="button"
          class="solid"
          disabled="true"
          onclick="register()"
        >
          Registrar
        </button>
        <button type="button" class="clear" onclick="backToLogin()">
          Login
        </button>
      </div>
    </form>
  </body>

  <link rel="stylesheet" href="../../global.css" />
  <link rel="stylesheet" href="/pages/register/register.css" />

  <script src="/pages/register/register.js"></script>
  <script src="../../validations.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script type="module" src="../../firebase-init.js"></script>
  <script src="../../loading.js"></script>
</html>
