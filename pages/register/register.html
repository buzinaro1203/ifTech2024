      </div>
    </header>
    <div class="centralize">
      <div class="container">
        <form>
          <div>
            <div class="form-field">
              <label>Email</label>
              <input
                id="email"
                type="email"
                placeholder="seu@email.com"
                onchange="onChangeEmail()"
              />
              <div class="error" id="email-required-error">
                Email é obrigatório
              </div>
              <div class="error" id="email-invalid-error">Email é inválido</div>
            </div>
          </div>
          <div>
            <div class="form-field">
              <label for="senha">Senha</label>
              <input
                id="password"
                type="password"
                placeholder="senha"
                onchange="onChangePassword()"
              />
              <div class="error" id="password-required-error">
                Senha é obrigatória
              </div>
              <div class="error" id="password-min-length-error">
                Senha deve possuir pelo menos 6 caracteres
              </div>
            </div>
          </div>
          <div>
            <div class="form-field">
              <label for="">Confirmar senha</label>
              <input
                id="confirmPassword"
                type="password"
                placeholder="confirme sua senha"
                onchange="onChangeConfirmPassword()"
              />
              <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar senha devem ser iguais
              </div>
            </div>
          </div>
          <div>
            <button
              id="registerButton"
              type="button"
              class="outline-button"
              disabled="true"
              onclick="register()"
            >
              <span> Registrar</span>
            </button>
            <button type="button" class="clear-button" onclick="backToLogin()">
              <span>Login</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>


</html>
